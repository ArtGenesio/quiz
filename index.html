<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container w-75 m-4 mx-auto">
        <div class="alert alert-info">
            <h4 class="alert-heading">
                Pytanie
            </h4>
            <p id="questionParagraph"></p>
            <div class="form-check">
                <input type="radio" id="radioCheck0" class="form-check-input" name="answerRadio" value="" data-index="0">
                <label for="radioCheck0" id="answer0" class="form-check-label">
                    Answer 0
                </label>
                <div class="valid-feedback">Prawidłowo!</div>
                <div class="invalid-feedback">Nie</div>
            </div>

            <div class="form-check">
                <input type="radio" id="radioCheck1" class="form-check-input" name="answerRadio" value="" data-index="1">
                <label for="radioCheck1" id="answer1" class="form-check-label">
                    Answer 1
                </label>
                <div class="valid-feedback">Prawidłowo!</div>
                <div class="invalid-feedback">Nie</div>
            </div>

            <div class="form-check">
                <input type="radio" id="radioCheck2" class="form-check-input" name="answerRadio" value="" data-index="2">
                <label for="radioCheck2" id="answer2" class="form-check-label">
                    Answer 2
                </label>
                <div class="valid-feedback">Prawidłowo!</div>
                <div class="invalid-feedback">Nie</div>
            </div>

            <div class="mt-3">
                <button id="saveAnswerButton" class="btn btn-outline-primary">
                    Zapisz odpowiedź
                </button>

                <button id="nextQuestionButton" class="btn btn-outline-secondary ml-2">
                    Następny
                </button>
            </div>

            <hr>
            <p>Prawidłowe odpowiedzi: <span id="correctAnswers"></span></p>
            <p>Błędne odpowiedzi: <span id="badAnswers"></span></p>
        </div>
    </div>

    <div class="modal fade" id = "modalWindow"tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Rezultat:</h5>
                </div>
                <div class="modal-body">
                    <p id="modalResults">

                    </p>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" id="restartButton" data-bs-dismiss="modal">Zamknij</button> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>
